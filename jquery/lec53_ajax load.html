<!--
AJAX: Asynchronous JS and XML. allows parts of a page to be updated, without having to reload the entire page.
!!!! load function: AJAX! lec53_help.html에 있는 정보를 가져오는 예제입니다 (without page reloading!)
찬찬히 코드 읽어봅시다
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.1.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var textBoxes = $('input[type="text"]');
            textBoxes.focus(function(){
                var helpDiv=$(this).attr('id')+'HelpDiv';
                $('#'+helpDiv).load('lec53_help.html #'+helpDiv);
            });
            textBoxes.blur(function(){
                var helpDiv=$(this).attr('id')+'HelpDiv';
                $('#'+helpDiv).html('');
            });
        });
    </script>
</head>
<body>
    <table>
        <tr>
            <td>First Name</td>
            <td><input type="text" id="firstName"/></td>
            <td><div id="firstNameHelpDiv"></div></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" id="lastName"/></td>
            <td><div id="lastNameHelpDiv"></div></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" id="email"/></td>
            <td><div id="emailHelpDiv"></div></td>
        </tr>
        <tr>
            <td>Income</td>
            <td><input type="text" id="income"/></td>
            <td><div id="incomeHelpDiv"></div></td>
        </tr>
    </table>
</body>
</html>
