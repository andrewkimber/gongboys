<!DOCTYPE html>
  <html>
    <head>
      <title></title>
      <script src='jquery-3.1.1.js'></script>
      <script type='text/javascript'>
        $(document).ready(function(){
          $('div').filter(function(){
            return $(this).attr('title').toLowerCase() == 'divtitle';
          }).css('border','2px solid red');
        });
      </script>
    </head>
    <body>
      <div title="DivTitle">
        DIV1
      </div>
      <div title="DIVTITLE">
        DIV2
      </div>
      <div title="divtitle">
        DIV3
      </div>
    </body>
  </html>
