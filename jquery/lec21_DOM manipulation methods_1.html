<!--
대표적인 DOM manipulation methods에는 val(), html(), attr() 등이 있음.
아무런 parameter를 전달하지 않으면 attribute getter로 작용하고, parameter를 전달하면 attribute setter로 작용함.
일반적으로 attribute getter method는 DOM object를 리턴하는게 아니라 그 attribute의 값에 해당하는 text를 리턴하기 떄문에,
chain되지도 않고, jQuery가 자동적으로 iteration하지도 않습니다. 그렇기 때문에 each method를 써줘야 합니다...
반면, attribute setter method는 해당 attribute를 set한 다음 DOM object를 리턴하기 때문에, chaining도 되고, jQuery가 알아서 implicitly iterate함!!!
-->

<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src='jquery-3.1.1.js'></script>
    <script type="text/javascript">
      $(document).ready(function(){
        //alert($('div').attr('title'));  attribute getter이기 때문에, 첫번째 div에 대해서만 작동합니다. 
        $('div').attr('title','New TITLE'); //: 이 코드의 경우, attribute setter이기 때문에 굳이 each를 않아도 모든 div에 적용된다!!!
         
        $('div').each(function(){
          alert($(this).attr('title'));
        }); // attribute getter이기 떄문에, 모든 div에다가 적용하려면 each를 해줘야합니다.
      });
    </script>
  </head>
  <body>
    <div id="div1" title="TITLE1">
      DIV1
    </div>
    <div id="div2" title='TITLE2'>
      DIV2
    </div>
  </body>
</html>
