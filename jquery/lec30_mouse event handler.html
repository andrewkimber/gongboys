<!-- mouseover, mouseenter, mouseout, mouseleave, hover 등을 공부해봅시다
아래 예제는 mouseover, mouseout을 이용해서, 물음표 아이콘에 마우스를 올리면 설명이 뜨고 마우스를 떼면 설명이 사라지는 예제입니다.
line 27-29을 눈여겨봅시다: 아이콘에 마우스를 올렸을 때 그 아이콘에 해당하는 Div id를 잡아내기 위해, replace라는 method를 이용합니다!
즉, 'imgFirstNameHelp'을 이용해서 'divFirstNameHelp'를 retrieve 하기 위한 작업인 것이죠.
img id와 div id를 imgName, divName으로 설정함으로서 이런 짓을 할 수 있게끔 세팅해주는 것도 알아두면 좋은 꿀팁~
**그리고 mouseover 와 mouseout을 한번에 chaining해버리는 것도 불필요한 code를 줄이는 방법~~

참고:
mouseover = mouseenter. 똑같은겁니다.
mouseout = mouseleave. 똑같은겁니다.
mouseover,mouseout을 한번에 묶어버리는 끝내주는 게 있는데, 그게 바로 HOVER!!
$(selector).mouseover(functionA).mouseover(functionB) == $(selector).hover(functionA, functionB)
-->
<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src='jquery-3.1.1.js'></script>
    <script type='text/javascript'>
      $(document).ready(function(){
        $('img[src="lec30_help.jpeg"]').mouseover(function(){
          $('#'+ getDivId(this)).fadeIn(500);
        }).mouseout(function(){
          $('#'+getDivId(this)).fadeOut(500);
        });
        
        function getDivId(helpImg) {
          var helpImgId = $(helpImg).attr('id');
          return helpImgId.replace('img','div');
        }
      });
    </script>
  </head>
  <body>
    <table>

      </tr>

        <td><div id='divLastNameHelp' style='display:none'>Last name shown as in passport</div>
      </tr>
      <tr>
        <td>City</td>

          <select id="ddlCity" lass="inputRequired">

            <option value="New York">New York</option>
            <option value="London">London</option>
            <option value="Sydney">Sydney</option>
            <option value="Seoul">Seoul</option>
          </select>
        </td>
        <td><img id="imgCityHelp" src='lec30_help.jpeg' style='height:20px; width:20px'/></td>
        <td><div id='divCityHelp' style='display:none'>Your Residence City</div>
      </tr>
      <tr>
        <td>Favorite Color</td>
        <td>
          <input id="radioRed" name='color' type='radio' value="Red" class="inputRequired"/>Red
          <input id="radioGreen" name='color' type='radio' value="Green" class="inputRequired"/>Green

        </td>
        <td><img id="imgColorHelp" src='lec30_help.jpeg' style='height:20px; width:20px'/></td>
        <td><div id='divColorHelp' style='display:none'>Your Favorite Color</div>
      </tr>
      <tr>
        <td>Contact Method</td>
        <td>
          <input id='checkboxEmail' type='checkbox' value="Email" class='inputRequired'/>Email
          <input id='checkboxPhone' type='checkbox' value="Phone" class='inputRequired'/>Phone
          <input id='checkboxSocialMedia' type='checkbox' value="Social Media" class='inputRequired'/>Social Media
        </td>
        <td><img id="imgContactHelp" src='lec30_help.jpeg' style='height:20px; width:20px'/></td>
        <td><div id='divContactHelp' style='display:none'>Choose your contact method</div>
      </tr>
      <tr>
        <td>Comments</td>
        <td>
          <textarea id="comments" class='inputRequired'></textarea>
        </td>
        <td><img id="imgCommentHelp" src='lec30_help.jpeg' style='height:20px; width:20px'/></td>
        <td><div id='divCommentHelp' style='display:none'>Add Comments</div>
      </tr>
      <tr>
        <td><input id="btnSubmit" type="button" value="Submit"/></td>
        <td><span id="divResult"></span></td>
      </tr>
    </table>
  </body>
</html>
