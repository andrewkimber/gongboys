<!--
input tag에 type='password'로 하면 자동으로 hide text가 됩니다.
코드 읽어보면 어려울 거 하나도 없으니 ㄲㄱ
-->

<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src='jquery-3.1.1.js'></script>
    <script type='text/javascript'>
      $(document).ready(function(){
        //ver1 : doesn't work for lower versions of IE...
        $('#chkbx').click(function(){
          $('#txtPassword').attr('type', $(this).is(':checked') ? 'text': 'password');
        });
        
        //ver2 : works for all browsers.
        $('#chkbx2').click(function(){
          var currentPasswordField = $('#txtPassword2');
          var currentPassword = currentPasswordField.val();
            currentPasswordField.remove();          
          if ($('#chkbx2').is(':checked'))
          {
            $(this).before('<input type="text" id="txtPassword2" value="'+currentPassword+'"/>'); 
          }
          else
          {
           $(this).before('<input type="password" id="txtPassword2" value="'+currentPassword+'" />'); 
          }
        });
      });
    </script>
  </head>
  <body>
    Password:
    <input type='password' id="txtPassword"/>
    <input type='checkbox' id="chkbx" />Show password
    <br/><br/>
    Password2:
    <input type='password' id="txtPassword2"/>
    <input type='checkbox' id="chkbx2" />Show password2
  </body>
</html>
