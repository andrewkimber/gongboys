<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      $(document).ready(function () {
        $('tr:even').css('background-color', 'yellow');
        $('tr:odd').css('background-color', 'gray');
        
        $('#table1 tr:even').css('color', 'red');
      });
    </script>
    
    <table id="table1" border="1">
      <tbody>
      <tr>
        <td>A</td><td>B</td><td>C</td>
      </tr>
      <tr>
        <td>D</td><td>E</td><td>F</td>
      </tr>
      <tr>
        <td>G</td><td>H</td><td>I</td>
      </tr>
      <tr>
        <td>J</td><td>K</td><td>L</td>
      </tr>
      </tbody>
    </table>
    
    </br> </br>
    
    <table id="table2" border="1">
      <tbody>
      <tr>
        <td>1</td><td>2</td><td>3</td>
      </tr>
      <tr>
        <td>4</td><td>5</td><td>6</td>
      </tr>
      <tr>
        <td>7</td><td>8</td><td>9</td>
      </tr>
      <tr>
        <td>10</td><td>11</td><td>12</td>
      </tr>
      </tbody>
    </table>
  </body>
</html>

<!--
1. $('#table1 tr:even') 과 같이 ID selector와 element selector를 chain해서 쓸 수 있습니다!
-->
