<!--
$('input') only selects those with input tags, while $(':input') selects all input, textarea, select, and button tags!!!
-->

<!DOCTYPE html>
  <html>
    <head>
      <title></title>
      <script src='jquery-3.1.1.js'></script>
      <script type='text/javascript'>
        $(document).ready(function(){
          $(':input').each(function(){
            alert($(this).val());
          });
        });
      </script>
    </head>
    <body style='font-family:Helvetica'>
      First name: <input type="text" value="John"/>
      <br/>
      Last name: <input type="text" value="Dowland"/>
      <br/>
      Gender:
      <input type="radio" name="gender" checked="checked" value="Male">Male
      <input type="radio" name="gender" value="Female">Female
      <br/>
      Skills:
      <input type="checkbox" name="skills" checked="checked" value="Javascript">Javascript
      <input type="checkbox" name="skills" checked="checked" value="Ruby on Rails">Ruby on Rails
      <input type="checkbox" name="skills" value="AngularJS">AngularJS
      <br/>
      Country:
      <select>
        <option selected="selected" value="USA">USA</option>
        <option value="India">India</option>
        <option value="Korea">Korea</option>
      </select>
      <br/>
      Summary:
      <br/>
      <textarea>I am general practitioner at a community health center in a very rural area.</textarea>
      <br/>
      <input type="submit" value="submit"/>
    </body>
  </html>
