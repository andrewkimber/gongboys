<!--
browser의 기본 default actions에는 다음과 같은 것들이 있습니다.
1. 우클릭 시, 메뉴들이 뜸
2. link 클릭 시, 해당 페이지가 뜸
이런 browser default actions가 fire되는 걸 막는 방법에 대해 배워봅시다.

우클릭의 event name은 contextmenu입니다.
line 17의 this는 document를 뜻하고요. 즉 아무데나 우클릭해도 fire되는 event입니다.
-->
<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src='jquery-3.1.1.js'></script>
    <script type='text/javascript'>
      $(document).ready(function(){
        $(this).on('contextmenu',function(e){
          e.preventDefault();
          alert('Right click is disabled!');
        });
        
        $('#hyperLink').on('click', function(e){
          e.preventDefault();
          alert('낚였지롱~~~ 메롱');
        });
      });
    </script>
  </head>
  <body>
    <h3>Right click is disabled on this page. Try to right click and see what happens!</h3>
    <a id='hyperLink' href="http://www.naver.com">눌러도 네이버로 안 가지롱!</a>
  </body>
</html>
