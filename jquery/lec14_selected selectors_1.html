<!--
To handle a selection event, we need to use the CHANGE method instead of the CLICK method that we have been using for the past lectures.
Keep a keen eye on the change method!

Also, notice that the option tag provides TEXT() method, which we have stumbled upon last lecture.
-->

<!DOCTYPE html>

<html>
<head>
    <title>Page Title</title>
    <script src='jquery-3.1.1.js'></script>
    <script type='text/javascript'>
        $(document).ready(function(){
            $('#selectCountries').change(function(){
               var selected= $('#selectCountries option:selected') ;
               $('#divResult').html('Value = ' + selected.val() + ', Text = ' + selected.text());
            });
        });
    </script>
</head>
<body>
    Country:
    <select id="selectCountries">
        <option value="USA">United States</option>
        <option value="ROK">Republic of Korea</option>
        <option value="UK">United Kingdom</option>
        <option value="AU">Austrailia</option>
    </select>
    <br/><br/>
    <div id="divResult"></div>
</body>
</html>
