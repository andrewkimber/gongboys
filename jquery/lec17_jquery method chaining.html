<!--
같은 object에 여러번 명령을 할 경우, 그냥 $('element').action1.action2.action3 와 같이 chaining해주면 된다.
다만, 이러면 줄이 길어져서 읽기 싫어지니까,
$('element')
.action1
.action2
.action3
로 써주면 readability가 좋아집니다. 

***** 중요!!! .text()와 같이, jquery object가 아닌 object를 return하는 action의 경우, 다른 action과 chain해버리면 에러가 뜹니다!!!
예를 들어, $('li').text().css('color','blue');의 경우
text() method는 jquery object가 아닌, only the text object를 return하기 때문에 위 코드는 원하는 대로 작동하지 않습니다.
다만,
text(param) 의 경우, 해당 element의 text를 param으로 바꾸는 action이고, jquery를 리턴하기 때문에 다른 action과 chain할 수 있습니다.
즉, text()와 text(param)은 다른 action입니다. 
-->
 
<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src='jquery-3.1.1.js'></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('li')
        .text('NORTH KOREA!!!!')
        .css('color','blue')
        .slideUp(1000)
        .slideDown(1000)
        .attr('title','MY TITLE');
      });
    </script>
  </head>
  <body>
    <ul>
      <li>US</li>
      <li>Korea</li>
      <li>UK</li>
      <li>India</li>
      <li>China</li>
    </ul>
  </body>
</html>
