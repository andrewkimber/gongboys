<!--
input tag는 text() method를 제공하지 않습니다. 그렇기 때문에, text를 굳이 elaborate하게 <label>로 둘러싸서, $('label').text()로 호출해야 합니다!!!!!!!!
-->
<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src='jquery-3.1.1.js'></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('input[name="skills"]').click(function(){
           getCheckedCheckboxes("skills");
        });
      });
      
      $(document).ready(function(){
        $('input[name="languages"]').click(function(){
          getCheckedCheckboxes("languages");
        });
      });
      
      var getCheckedCheckboxes = function(name) {
        var result=$('input[name="'+ name +'"]:checked');
        if (result.length >0) {
          var resultString = result.length +" "+ name+ " checked. <br/>";
          result.each(function(){
            resultString += $(this).val() + " - " +$('label[for="cb-'+$(this).val() +'"]').text() + "<br/>";
          });
        $('#Result'+name).html(resultString);
        }
        else {
          $('#Result'+name).html("No Checkbox checked.");
        }
      };
    </script>
  </head>
  <body>
    Skills:
    <input type="checkbox" name="skills" value="js"/>
    <label for="cb-js">Javascript</label>
    <input type="checkbox" name="skills" value="RoR"/>
    <label for="cb-RoR">Ruby on Rails</label>
    <input type="checkbox" name="skills" value="ajs"/>
    <label for = 'cb-ajs'>AngularJS</label>
    <br/><br/>
    Languages:
    <input type="checkbox" name="languages" value="eng"/>
    <label for='cb-eng'>English</label>
    <input type="checkbox" name="languages" value="kor"/>
    <label for='cb-kor'>Korean</label>
    <input type="checkbox" name="languages" value="chi"/>
    <label for="cb-chi">Chinese</label>
    <br/><br/>
    <div id="Resultskills"></div>
    <div id="Resultlanguages"></div>
  </body>
</html>
